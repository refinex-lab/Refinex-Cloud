# Refinex Auth 服务配置

# ====================================================================
# 业务自定义配置
# ====================================================================
refinex:
  # API 文档配置（覆盖 refinex-common.yml 的通用配置）
  swagger:
    # 标题
    title: Refinex Auth 认证服务 API 文档
    # 描述
    description: 提供用户认证、授权、登录、注册、验证码等功能的 RESTful API 接口
    # 版本
    version: 1.0.0

  # 验证码配置
  captcha:
    # 是否启用验证码
    enabled: true
    # 验证码类型
    # 可选值：
    #   - spec: PNG 类型（线段干扰）
    #   - gif: GIF 动画类型
    #   - arithmetic: 算术验证码
    #   - chinese: 中文验证码
    #   - chinese_gif: 中文 GIF 验证码
    type: spec
    # 图片宽度
    width: 130
    # 图片高度
    height: 48
    # 验证码长度（字符数）
    length: 4
    # 过期时间（秒）
    expire-seconds: 300
    # 字符类型
    # 可选值：
    #   - 0: 数字和字母混合
    #   - 1: 纯数字
    #   - 2: 纯字母
    #   - 3: 纯大写字母
    #   - 4: 纯小写字母
    #   - 5: 数字和大写字母
    char-type: 2
    # 是否区分大小写
    case-sensitive: false
    # 字体（1-10）
    font: 1
    # Redis Key 前缀
    redis-key-prefix: "captcha:"