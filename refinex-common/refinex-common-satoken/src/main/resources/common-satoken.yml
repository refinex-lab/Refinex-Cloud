# ===============================================================
# Sa-Token 内置配置, 不允许修改, 如需修改请在 nacos 上写相同配置覆盖
# ===============================================================

# Sa-Token 内置配置
sa-token:
  # 是否允许动态设置 token 有效期，默认 true
  dynamic-active-timeout: true
  # 是否允许从请求参数读取 token，默认 true
  is-read-body: true
  # 是否允许从 header 读取 token，默认 true
  is-read-header: true
  # 是否关闭 cookie 鉴权，从根源杜绝 csrf 漏洞风险，默认 false
  is-read-cookie: false
  # token 前缀，默认 "Bearer"
  token-prefix: "Bearer"
