server:
  port: 8083

spring:
  application:
    name: refinex-platform
  profiles:
    active: dev
  config:
    import:
      - nacos:refinex-common.yml?group=${nacos.group:DEFAULT_GROUP}&namespace=${nacos.namespace:public}&refreshEnabled=true
      - nacos:${spring.application.name}.yml?group=${nacos.group:DEFAULT_GROUP}&namespace=${nacos.namespace:}&refreshEnabled=true
  cloud:
    nacos:
      config:
        server-addr: ${nacos.server-addr:127.0.0.1:8848}
        username: ${nacos.username:nacos}
        password: ${nacos.password:nacos}
        namespace: ${nacos.namespace:public}
      discovery:
        server-addr: ${nacos.server-addr:127.0.0.1:8848}
        username: ${nacos.username:nacos}
        password: ${nacos.password:nacos}
        namespace: ${nacos.namespace:public}
        group: ${nacos.group:DEFAULT_GROUP}